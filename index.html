<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Front-End Test">
    <meta name="author" content="Diego Felipe Ramírez Gonzalez">
	<title>The Herbalist Store</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<!-- FullPage -->
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">

</head>
<body id="main-page">
<!-- FullPage Slider -->
	<div id="wrapper">
		<div class="section">
			<div class="slide">
				<img class="resize-img" src="img/main-background.jpg">
			</div>
			<div class="slide">
				<img  class="resize-img" src="img/background-2.jpg">
			</div>
			<div class="slide">
				<img class="resize-img"  src="img/background-3.jpg">
			</div>
			<div class="slide">
				<img class="resize-img"  src="img/background-4.jpg">
			</div>
			<div class="slide">
				<img class="resize-img" src="img/background-5.jpg">
			</div>
		</div>
	</div>
	<div id="home" class="container-fluid">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 choice">
			<h1 class="main-title animated zoomIn">The Herbalist Store!</h1>			
				<div id="login" class="col-sm-5 col-sm-offset-1 animated bounceInLeft">
					<span class="box-title">
						Already an user?, Sign In<hr>
					</span>
					<div class="jumbotron">
						<div class="login-form">
							<label>
								Username
							</label>
							<input type="text" name="username" placeholder="Username"><br>
							<label>
								Password
							</label>
							<input type="password" name="username" placeholder="Password"><br>
							<a href="shop.html"><button type="submit" class="btn btn-lg btn-success">Login</button><br></a>
							<center><input type="checkbox" checked="checked"> Remember me</center>
							<center>
								<span>
									<a href="#">
										¿Forgot your password?
									</a>
								</span>
							</center>
						</div>
					</div>
				</div>
				<div id="register" class="col-sm-5 animated bounceInRight">
					<span class="box-title">
						Sign Up for The Herbalist Store<hr>
					</span>
					<div class="jumbotron">
						<div class="register-form container-fluid">
							<div class="row">
								<div class="col-sm-12">
									<input type="text" name="first-name" placeholder="First name">
								</div>
								<div class="col-sm-12">
									<input type="text" name="last-name" placeholder="Last name">
								</div>
								<div class="col-sm-12">
									<input type="email" name="email" placeholder="Email">
								</div>
								<div class="col-sm-6">
									<input type="password" name="password" placeholder="Password">
								</div>
								<div class="col-sm-6">
									<input type="password" name="email" placeholder="Confirm password">
								</div>
								<div class="col-sm-12">
									<a href="shop.html"><button id="btn-register" class="btn btn-lg btn-success">
										Register
									</button></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- /.FullPage Slider -->	


	<!-- jQuery -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Custom JS -->
	<script src="js/index.js"></script>
	<!-- FullPage JS -->
	<script src="js/jquery.fullPage.min.js"></script>

</body>
</html>
